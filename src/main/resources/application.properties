# ===============================
# = CONFIGURASI SERVER DASAR
# ===============================
server.port=8080
spring.application.name=e-surat-api

# ===============================
# = KONFIGURASI DATABASE (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/e_surat_db?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.e_surat.stis.Project.UTS=DEBUG

# ===============================
# = TIMEZONE
# ===============================
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# ===============================
# = CORS & DEFAULT LOGIN (Spring Security)
# ===============================
spring.security.user.name=admin
spring.security.user.password=12345
