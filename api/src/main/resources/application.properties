# ===============================
# = Application Name
# ===============================
spring.application.name=e-surat-api

# ===============================
# = Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# = Database Configuration (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/e_surat_db?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# = JPA/Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.open-in-view=false

# ===============================
# = JWT Configuration
# ===============================
jwt.secret=ESuratSTISSecretKeyForJWTAuthenticationVeryLongAndSecure2025
jwt.expiration=86400000

# ===============================
# = Logging
# ===============================
logging.level.root=INFO
logging.level.e_surat.stis.Project.UTS=DEBUG
logging.level.org.springframework.security=DEBUG

# ===============================
# = Jackson Configuration
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Jakarta

# ===============================
# = Swagger/OpenAPI Configuration
# ===============================
springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true
